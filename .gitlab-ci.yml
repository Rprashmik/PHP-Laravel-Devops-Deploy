#    - cd $CI_PROJECT_DIR
#    - docker compose down || true
#    - docker compose up -d --build
#  only:
#    - main

deploy:
  stage: deploy
  script:
    - docker compose -f docker-compose.prod.yml down || true
    - docker compose -f docker-compose.prod.yml up -d --build
  only:
    - main

