stages:
  - build
  - deploy

variables:
  COMPOSER_ALLOW_SUPERUSER: "1"
  COMPOSER_MEMORY_LIMIT: "-1"
  DEPLOY_PATH: "/home/rashmik.parmar/www/PracticalApp"

build:
  stage: build
  script:
    - echo "===== BUILD STAGE ====="
    - php -v

    # ðŸ”‘ REQUIRED for Laravel (CI)
    - mkdir -p bootstrap/cache
    - chmod -R 775 bootstrap/cache

    # Composer
    - composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader


deploy:
  stage: deploy
  script:
    - echo "===== DEPLOY STAGE ====="

    # Ensure dirs
    - mkdir -p storage/logs bootstrap/cache

    # IMPORTANT: gitlab-runner ko ownership do
    - chown -R gitlab-runner:gitlab-runner storage bootstrap/cache
    - chmod -R 775 storage bootstrap/cache

    # Now composer/artisan will work
    - composer install --no-dev --no-interaction --optimize-autoloader
    - php artisan package:discover
    - php artisan optimize:clear
    - php artisan config:clear
    - php artisan config:cache

    # After build, Apache ke liye switch
    - chown -R www-data:www-data storage bootstrap/cache
    - chmod -R 775 storage bootstrap/cache

    - systemctl reload apache2

