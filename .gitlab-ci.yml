stages:
  - build
  - deploy

build:
  stage: build
  script:
    - echo "BUILD stage"
    - php -v
    - composer --version
    - composer install --no-dev --optimize-autoloader

deploy:
  stage: deploy
  script:
    - echo "DEPLOY stage"
    - pwd
    - ls -l

    # ðŸ”¥ IMPORTANT: vendor needed for artisan
    - composer install --no-dev --optimize-autoloader

    # Safe artisan commands
    - php artisan config:clear
    - php artisan cache:clear

    - echo "DEPLOY SUCCESS âœ…"
