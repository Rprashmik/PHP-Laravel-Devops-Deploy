  - build
  - deploy

variables:
  COMPOSER_ALLOW_SUPERUSER: "1"
  COMPOSER_MEMORY_LIMIT: "-1"
  DEPLOY_PATH: "/home/rashmik.parmar/www/PracticalApp"

build:
  stage: build
  script:
    - echo "BUILD stage"
    - php -v
    - composer --version
    - composer install --no-dev --no-interaction --prefer-dist --no-progress --optimize-autoloader --no-scripts
  artifacts:
    paths:
      - vendor/
      - composer.lock
    expire_in: 1 hour

