stages:
  - build
  - deploy

variables:
  COMPOSER_ALLOW_SUPERUSER: "1"
  COMPOSER_MEMORY_LIMIT: "-1"
  DEPLOY_PATH: "/home/rashmik.parmar/www/PracticalApp"

build:
  stage: build
  script:
    - echo "===== BUILD STAGE ====="
    - php -v
    - composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
  artifacts:
    paths:
      - vendor/
      - composer.lock
    expire_in: 1 hour

deploy:
  stage: deploy
  script:
    - echo "===== DEPLOY STAGE ====="

    # Rsync code (keep storage & cache)
    - rsync -av --delete \
        --exclude='.git' \
        --exclude='.gitignore' \
        --exclude='storage/' \
        --exclude='bootstrap/cache/' \
        ./ "$DEPLOY_PATH"/

    - cd "$DEPLOY_PATH"

    # Laravel commands
    - php artisan optimize:clear
    - php artisan config:clear
    - php artisan config:cache

    # Permissions (runtime)
    - sudo chown -R www-data:www-data storage bootstrap/cache
    - sudo chmod -R 775 storage bootstrap/cache

    # Apache reload
    - sudo systemctl reload apache2
