stages:
  - build
  - deploy

variables:
  COMPOSER_ALLOW_SUPERUSER: "1"
  COMPOSER_MEMORY_LIMIT: "-1"
  DEPLOY_PATH: "/home/rashmik.parmar/www/PracticalApp"

build:
  stage: build
  script:
    - echo "===== BUILD STAGE ====="
    - php -v
    - composer --version
    - composer install --no-dev --no-interaction --prefer-dist --no-progress --optimize-autoloader
  artifacts:
    paths:
      - vendor/
      - composer.lock
    expire_in: 1 hour

deploy:
  stage: deploy
  script:
    - echo "===== DEPLOY STAGE ====="

    # Rsync application code (storage & cache excluded)
    - |
      rsync -av --delete \
        --no-owner --no-group --no-perms --omit-dir-times \
        --exclude='.git' \
        --exclude='.gitignore' \
        --exclude='.env' \
        --exclude='.env.example' \
        --exclude='.gitlab-ci.yml*' \
        --exclude='vendor/' \
        --exclude='tests/' \
        --exclude='storage/' \
        --exclude='bootstrap/cache/' \
        ./ "$DEPLOY_PATH"/

    - cd "$DEPLOY_PATH"

    # Composer on server
    - composer install --no-dev --no-interaction --prefer-dist --no-progress

    # Laravel cache reset
    - php artisan optimize:clear
    - php artisan view:clear
    - php artisan config:clear
    - php artisan config:cache

    # Permissions for Apache
    - sudo chown -R www-data:www-data storage bootstrap/cache
    - sudo chmod -R 775 storage bootstrap/cache

    # Reload Apache
    - sudo systemctl reload apache2
