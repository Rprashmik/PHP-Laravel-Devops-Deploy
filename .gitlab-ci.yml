stages:
  - build
  - deploy

variables:
  COMPOSER_ALLOW_SUPERUSER: "1"
  COMPOSER_MEMORY_LIMIT: "-1"
  DEPLOY_PATH: "/home/rashmik.parmar/www/PracticalApp"

build:
  stage: build
  script:
    - echo "===== BUILD STAGE ====="
    - php -v

    # ðŸ”‘ REQUIRED for Laravel (CI)
    - mkdir -p bootstrap/cache
    - chmod -R 775 bootstrap/cache

    # Composer
    - composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader


deploy:
  stage: deploy
  script:
    - echo "===== DEPLOY STAGE ====="
    
    # Rsync code (exclude vendor, storage, cache)
    - rsync -av --delete \
      --exclude='.git' \
      --exclude='.gitignore' \
      --exclude='storage/' \
      --exclude='bootstrap/cache/' \
      --exclude='vendor/' \
      ./ "$DEPLOY_PATH"/
 
    - cd "$DEPLOY_PATH"

    # Composer install on server
    - composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

    # Laravel cache clear
    - php artisan optimize:clear
    - php artisan config:clear
    - php artisan config:cache

    # Permissions fix (runner must have rights on these folders)
    - chmod -R 775 storage bootstrap/cache
    - chown -R www-data:www-data storage bootstrap/cache || true

    # Apache reload
    - sudo systemctl reload apache2 || true
