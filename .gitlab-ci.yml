image: docker:24

services:
  - docker:24-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_BUILDKIT: 1

default:
  tags:
    - PHP-laravel

stages:
  - build
  - deploy

# --------------------
# BUILD STAGE (optional but safe)
# --------------------
build:
  stage: build
  script:
    - docker compose build

# --------------------
# DEPLOY STAGE
# --------------------
deploy:
  stage: deploy
  only:
    - main
  script:
    # Start app + mysql for CI
    - docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d

    # WAIT for MySQL (CRITICAL)
    - |
      echo "Waiting for MySQL..."
      until docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T mysql \
        mysqladmin ping -h "localhost" -
